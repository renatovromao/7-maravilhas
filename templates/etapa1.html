{% extends "base.html" %}

{% block title %}Etapa 1 — Atração{% endblock %}

{% block content %}
<div class="row w-100 justify-content-center text-center">
    <div class="col-11 col-md-8 col-lg-6 p-2 mt-4 mb-4 bg-white rounded-3 shadow-sm">

        <h2 class="mb-2 fade-item">
            Capítulo 1: Atração e Encantamento
        </h2>

        <p class="lead mb-2 fade-item">
            Tudo começa de forma simples.<br>
            Algo chama sua atenção.
        </p>

        <p class="mb-2 fade-item">
            Nem tudo cria uma conexão. Escolha com cuidado.
        </p>

        <!-- Opções -->
        <div class="d-grid gap-2 mb-2 fade-item" id="optionsContainer">

            <button class="btn btn-outline-secondary option" data-correct="false">
                Rotina
            </button>

            <button class="btn btn-outline-secondary option" data-correct="false">
                Pressa
            </button>

            <button class="btn btn-outline-secondary option" data-correct="true">
                Atenção
            </button>

            <button class="btn btn-outline-secondary option" data-correct="false">
                Indiferença
            </button>

        </div>

        <!-- Feedback -->
        <div id="feedback" class="mb-2 fw-semibold"></div>

        <!-- Imagem exibida ao acertar -->
        <!-- Imagem overlay exibida ao acertar -->
        <div id="successOverlay" class="success-overlay d-none">
            <img
                src="{{ url_for('static', filename='img/encantamento.gif') }}"
                alt="Encantamento"
            >
        </div>

        <!-- Overlay exibido ao errar -->
        <div id="errorOverlay" class="success-overlay error-overlay d-none">
            <img
                src="{{ url_for('static', filename='img/erro.gif') }}"
                alt="Tente novamente"
            >
        </div>

        <!-- Botão continuar -->
        <form method="post" action="{{ url_for('etapa1_complete') }}">
            <button id="continueBtn" class="btn btn-success btn-lg w-100 d-none">
                Continuar
            </button>
        </form>

    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/etapa1.js') }}"></script>
{% endblock %}
